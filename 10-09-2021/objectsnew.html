  <script>
	function Student(fname,lname,age,mobile,emailid)
	{
		this.firstname=fname;
		this.lastname=lname;
		this.age=age;
		this.mobileno=mobile;
		this.emailid=emailid;
		this.completename=fullname;
	}

	function fullname()
	{
		return this.firstname + this.lastname;
	}
  </script>
